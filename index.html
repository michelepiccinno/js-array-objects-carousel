<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>



<body>
  <header>
  </header>
  <main>
    <section class="m-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                  aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                  aria-label="Slide 5"></button>
              </div>
              <div class="my-container">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="big-img" src="/img/01.webp" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="big-img" src="/img/02.webp" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="big-img" src="/img/03.webp" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="big-img" src="/img/04.webp" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="big-img" src="/img/05.webp" alt="">
                  </div>
                </div>








                <div class="aside-container">


                  <div>
                    <div class="mini-box-card">
                      <img src="/img/01.webp" alt="">
                    </div>
                    <div class="mini-box-card">
                      <img src="/img/02.webp" alt="">
                    </div>
                    <div class="mini-box-card">
                      <img src="/img/03.webp" alt="">
                    </div>
                    <div class="mini-box-card">
                      <img src="/img/04.webp" alt="">
                    </div>
                    <div class="mini-box-card">
                      <img src="/img/05.webp" alt="">
                    </div>
                  </div>







                  <button class="btn-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <i class="fa-solid fa-chevron-up fa-xl"></i>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="btn-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <i class="fa-solid fa-chevron-down fa-xl"></i>
                    <span class="visually-hidden">Next</span>
                  </button>

                </div>





              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
